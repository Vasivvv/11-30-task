<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function test(str) {
            let boyuk = false
            let kicik = false
            for (let i = 0; i < str.length; i++) {
                const element = str[i];
                if (element.toLowerCase() !== element.toUpperCase()) {
                    if (element.toLowerCase() == element) {
                        boyuk = true
                    } else {
                        kicik = true
                    }
                }
            }
            if (boyuk && kicik) {
                return true
            } else {
                return false
            }
        }
        console.log(test('VasiVVv'))
    </script>
</body>

</html>
