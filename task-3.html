    <script>
        function text(word, n) {
            let count = 0
            for (let i = 0; i < word.length; i++) {
                if (word[i] == 'n' || word[i] == 'N') {
                    count++
                }
            }
            return count
        }
        console.log("n in 'akula Necesen' " + text("akula Necesen", 'n'))
    </script>
